<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess Number</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container d-flex flex-column align-items-center">
			<h1>Guess Numbers</h1>
			<form action="" class="">
				<div class="row d-flex align-items-center">
					<div class="col-6"><label for="">How Many Numbers：</label></div>
					<div class="col">
						<select class="form-select" name="" id="selectNumber">
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<label for="guess" class="mb-2">Start To Guess：</label>
						<input type="text" id="guess" class="mb-2" placeholder="" />
						<button type="submit" class="btn btn-outline-danger" id="guessBtn">
							GUESS
						</button>
						<button class="btn btn-outline-success" id="reset">RESET</button>
					</div>
					<p class="text-center bg-info mt-3">
						<span id="guessA" class="fs-1 text-danger">0</span>A<span
							class="fs-1 text-success"
							id="guessB"
							>0</span
						>B
					</p>
					<div class="col"></div>
				</div>
			</form>
			<div class="row">
				<div class="col">
					<p class="fs-3">Your Answer History</p>
					<ul id="history" class="list-group list-group-flush"></ul>
				</div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
</html>
